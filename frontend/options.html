<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marchiver Settings</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon48.png" alt="Marchiver Logo" class="logo">
      <h1>Marchiver Settings</h1>
    </header>
    
    <div class="settings-section">
      <h2>API Configuration</h2>
      
      <div class="form-group">
        <label for="apiEndpoint">API Endpoint</label>
        <input type="text" id="apiEndpoint" placeholder="http://localhost:8000">
        <p class="help-text">The URL of your Marchiver API server</p>
      </div>
      
      <div class="form-group">
        <label for="apiKey">API Key (if required)</label>
        <input type="password" id="apiKey">
        <p class="help-text">Your API key for authentication (if required)</p>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Embedding Model</h2>
      
      <div class="form-group">
        <label for="embeddingModel">Embedding Model</label>
        <select id="embeddingModel">
          <option value="gemini">Google Gemini</option>
          <option value="text-embedding">Google Text Embedding API</option>
        </select>
        <p class="help-text">The model to use for generating embeddings</p>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Display Settings</h2>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="showRelatedDocs" checked>
          Show related documents when viewing a saved page
        </label>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="showProximityScore" checked>
          Show proximity score for related documents
        </label>
      </div>
      
      <div class="form-group">
        <label for="maxResults">Maximum search results</label>
        <input type="number" id="maxResults" min="1" max="100" value="10">
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Advanced Settings</h2>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="autoSummarize" checked>
          Automatically summarize pages when saving
        </label>
      </div>
      
      <div class="form-group">
        <label for="cacheExpiration">Cache expiration (days)</label>
        <input type="number" id="cacheExpiration" min="1" value="30">
        <p class="help-text">How long to keep cached data in local storage</p>
      </div>
    </div>
    
    <div class="button-row">
      <button id="saveBtn" class="btn primary">Save Settings</button>
      <button id="resetBtn" class="btn secondary">Reset to Defaults</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="js/options.js"></script>
</body>
</html>
