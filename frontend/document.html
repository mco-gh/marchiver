<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer - Marchiver</title>
  <link rel="stylesheet" href="css/document.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <button id="backBtn" class="btn icon-btn">←</button>
        <h1 id="documentTitle">Document Title</h1>
      </div>
      <div class="header-right">
        <button id="editBtn" class="btn secondary">Edit</button>
      </div>
    </header>
    
    <div class="metadata">
      <div class="metadata-item">
        <span class="label">Source:</span>
        <a id="documentUrl" href="#" target="_blank">URL</a>
      </div>
      <div class="metadata-item">
        <span class="label">Date:</span>
        <span id="documentDate">Date</span>
      </div>
      <div class="metadata-item tags">
        <span class="label">Tags:</span>
        <div id="documentTags" class="tag-container">
          <!-- Tags will be added here -->
        </div>
      </div>
    </div>
    
    <div class="document-container">
      <div class="tabs">
        <button id="contentTab" class="tab-btn active">Content</button>
        <button id="summaryTab" class="tab-btn">Summary</button>
      </div>
      
      <div id="contentPanel" class="panel active">
        <div id="documentContent" class="document-content">
          <!-- Document content will be displayed here -->
        </div>
      </div>
      
      <div id="summaryPanel" class="panel">
        <div id="documentSummary" class="document-summary">
          <!-- Document summary will be displayed here -->
        </div>
      </div>
    </div>
    
    <div class="related-documents">
      <h2>Related Documents</h2>
      <div id="relatedDocuments" class="related-list">
        <!-- Related documents will be displayed here -->
      </div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Document</h2>
        <button id="closeModalBtn" class="btn icon-btn">×</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle">
        </div>
        
        <div class="form-group">
          <label for="editTags">Tags (comma separated)</label>
          <input type="text" id="editTags">
        </div>
        
        <div class="form-group">
          <label for="editCategory">Category</label>
          <input type="text" id="editCategory">
        </div>
        
        <div class="form-group">
          <label for="editSummary">Summary</label>
          <textarea id="editSummary" rows="5"></textarea>
        </div>
      </div>
      
      <div class="modal-footer">
        <button id="saveEditBtn" class="btn primary">Save Changes</button>
        <button id="cancelEditBtn" class="btn secondary">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="js/document.js"></script>
</body>
</html>
