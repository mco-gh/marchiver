<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marchiver</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }
    .button-container, .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .search-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 8px;
    }
    .search-button {
      background-color: #673AB7;
      padding: 8px 12px;
      flex-grow: 0;
    }
    .search-button:hover {
      background-color: #5E35B1;
    }
    .search-button:disabled {
      background-color: #D1C4E9;
      color: #888888;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      flex-grow: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      color: #888888;
      cursor: not-allowed;
    }
    button.secondary {
      background-color: #2196F3;
    }
    button.secondary:hover {
      background-color: #0b7dda;
    }
    button.secondary:disabled {
      background-color: #a8d4f7;
      color: #888888;
    }
    button.tertiary {
      background-color: #ff9800;
    }
    button.tertiary:hover {
      background-color: #e68a00;
    }
    button.tertiary:disabled {
      background-color: #ffd699;
      color: #888888;
    }
    .status-indicator {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }
    .check {
      color: #4CAF50;
    }
    .cross {
      color: #f44336;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #2196F3;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      max-height: 300px;
      overflow-y: auto;
      word-break: break-word;
      border: 1px solid #ddd;
    }
    .summary-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .summary-content {
      margin-bottom: 15px;
      line-height: 1.4;
      font-size: 14px;
    }
    .summary-url, .summary-id {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    .summary-url a {
      color: #2196F3;
      text-decoration: none;
    }
    .summary-url a:hover {
      text-decoration: underline;
    }
    .footer {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Marchiver</h1>
  
  <div class="section">
    <div class="section-title">Current Page Actions</div>
    <div class="button-container">
      <button id="saveBtn" class="secondary">Save Current Page</button>
      <div id="saveIndicator" class="status-indicator"></div>
    </div>
    <div class="button-container">
      <button id="summarizeBtn" class="tertiary">Summarize Current Page</button>
      <div id="summarizeIndicator" class="status-indicator"></div>
    </div>
    <div id="summaryResult" class="result"></div>
  </div>
  
  <div class="section">
    <div class="section-title">Semantic Search</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter search query..." class="search-input">
      <button id="searchBtn" class="search-button">Search</button>
      <div id="searchIndicator" class="status-indicator"></div>
    </div>
    <div id="searchResults" class="result"></div>
  </div>
  
  <div class="section">
    <div class="section-title">Status</div>
    <div class="button-container">
      <button id="pingBtn">Check Extension Status</button>
      <div id="pingIndicator" class="status-indicator"></div>
    </div>
    <div class="button-container">
      <button id="checkApiBtn">Check API Connection</button>
      <div id="apiIndicator" class="status-indicator"></div>
    </div>
  </div>
  
  <div class="footer">
    <div>
      <a href="options.html" target="_blank">Options</a>
    </div>
    <div id="versionInfo">v0.1.0</div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
