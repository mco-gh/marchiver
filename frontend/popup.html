<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marchiver</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #2196F3;
    }
    button.secondary:hover {
      background-color: #0b7dda;
    }
    button.tertiary {
      background-color: #ff9800;
    }
    button.tertiary:hover {
      background-color: #e68a00;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      max-height: 200px;
      overflow-y: auto;
      word-break: break-all;
      border: 1px solid #ddd;
    }
    .status {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Marchiver</h1>
  
  <div class="section">
    <div class="section-title">Extension Status</div>
    <button id="pingBtn">Check Extension Status</button>
    <div id="pingResult" class="result"></div>
  </div>
  
  <div class="section">
    <div class="section-title">Current Page Actions</div>
    <button id="saveBtn" class="secondary">Save Current Page</button>
    <button id="summarizeBtn" class="tertiary">Summarize Current Page</button>
    <div id="actionResult" class="result"></div>
  </div>
  
  <div class="section">
    <div class="section-title">API Status</div>
    <button id="checkApiBtn">Check API Connection</button>
    <div id="apiResult" class="result"></div>
  </div>
  
  <div class="status">
    <a href="options.html" target="_blank">Options</a> | 
    <span id="versionInfo">v0.1.0</span>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
